<div class="container">

  <form (ngSubmit)="processForm()">
      <div class="form group">
          <input type="hidden" name="id" class="form-control" [(ngModel)]="user.id">
      </div>
      <div class="form group">
          <label for="fname">First Name</label>
          <input type="text" name="fname" class="form-control" [(ngModel)]="user.fullname">
      </div>
      <div class="form group">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" [(ngModel)]="user.email">
      </div>
      <div class="form group">
        <label for="phone">Phone</label>
        <input type="text" name="phone" class="form-control" [(ngModel)]="user.phone">
    </div>
    <div class="form group">
      <label for="location">Location</label>
      <input type="text" name="location" class="form-control" [(ngModel)]="user.location">
    </div>
    <br>
    <div class="form group">
      <input type="submit" value="save" class="btn btn-success">
    </div>
  </form>
</div>
