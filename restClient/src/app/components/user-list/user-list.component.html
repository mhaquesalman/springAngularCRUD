<div class="container">

  <table class="table table-striped">
      <thead class="thead-dark">
          <th>Id</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Location</th>
          <th>Action</th>
          
      </thead>
      <tbody>
          <tr *ngFor="let user of users">
              <td>{{user.id}}</td>
              <td>{{user.fullname}}</td>
              <td>{{user.email}}</td>
              <td>{{user.phone}}</td>
              <td>{{user.location}}</td>
              <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
              <button class="btn btn-primary" (click)="updateUser(user)">Edit</button></td>

          </tr>
      </tbody>
  </table>
  <button class="btn btn-primary" (click)="newUser()">New User</button>
</div>
